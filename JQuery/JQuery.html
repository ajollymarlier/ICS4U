<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/jquery-ui.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
</head>
<body>
  <div id="race">
    <canvas id= 'myCanvas'></canvas>
  </div>

  <div id = 'playerInfo'>
    <table id = 'playerTable'>
      <thead>
        <th>Player Name</th>
        <th>Wallet Amount</th>
      </thead>
    </table>
  </div>

  <div id = "information">
    <button id = "raceButton">Race</button>
    <button id = "betButton">Make Bet</button>
    <button id = "playerButton">Add Player</button>
  </div>

  <div id ="betMenu">
    <fieldset>
      <form>
        <label for='betAmount'>Betting Amount:</label>
        <input id="betAmount" name="betAmount" value=0>
      </form>
    </fieldset>
  </div>

  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/race.js"></script>
</body>
</html>
