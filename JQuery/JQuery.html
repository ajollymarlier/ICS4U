<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery Horse Racing</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/jquery-ui.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
</head>
<body>
<center>
  <h1>Welcome To Horse Racing!</h1>

  <div id = "playArea" class="major">
    <div id="race">
      <canvas id= 'myCanvas'></canvas>
    </div>

    <div id = "selectArea">
      <img src="images/selectArea.jpg">
    </div>

    <div id = "buttons">
      <button id = "betButton">Make Bet</button>
      <button id = "raceButton">Race</button>
    </div>
    
  </div>

  <div id = "infoArea" class="major">  

    <div id = 'playerInfo'>
      <table id = 'playerTable' class="ui-widget">
        <thead class="ui-widget-header">
          <th>Player Name</th>
          <th>Wallet Amount</th>
        </thead>
      </table>
    </div>

    <div id = 'raceHorsesInfo'>
      <table id = 'horseTable'>
        <thead class="ui-widget-header">
          <th>Horse</th>
          <th>Bet</th>
        </thead>
      </table>
    </div>

  </div>

  <div id ="betMenu">
    <fieldset>
      <form>
        <label for='betAmount'>Betting Amount ($):</label>
        <input id="betAmount" name="betAmount" value=0>
      </form>
    </fieldset>
  </div>

  <div id ="nameMenu">
     <fieldset>
      <form>
        <label for='nameInput'>Player Name:</label>
        <input id="nameInput" name="nameInput" value="">
      </form>
    </fieldset>
  </div>

  <script type="text/javascript" src="js/data.js"></script>
</center>
</body>
</html>
